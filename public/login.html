<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./static/css/login.css" />
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="leftImg">
                    <img
                        class="leftImg-image"
                        src="./assets/images/z4149715905734_a341c88e87519baa548106199338abed.jpg"
                    />
                </div>
                <div class="main">
                    <div class="logoImg">
                        <img class="headerImg-image" src="./assets/images/logo.jfif" />
                    </div>
                    <div class="mainContent">
                        <div class="mainContent-header">
                            <p class="mainContent-header-title">Xin chào trở lại!</p>
                            <h4 style="color: #0060ff">Đăng nhập vào tài khoản của bạn</h4>
                        </div>
                        <form class="form">
                            <div class="username">
                                <h5 class="username-title">Tên đăng nhập</h5>
                                <input type="email" class="username-input" placeholder="Nhập tên đăng nhập của bạn" />
                            </div>
                            <div class="password">
                                <h5 class="password-title">Mật khẩu</h5>
                                <input type="password" class="password-input" placeholder="Nhập mật khẩu của bạn" />
                            </div>
                        </form>
                        <button class="loginBtn">Đăng nhập</button>
                        <div class="footerImg">
                            <img src="./assets/images/z4149738730695_75dac462eeaa13fa2636c749f39ffe15.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
